<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Upload file test</title>
</head>

<body>
    <!-- Upload form. Note encype attribute! -->
    <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>
            {{ form.file }}
        </P>
        <p><input type="submit" value="Upload" /></P>
    </form>
</body>

</html>
